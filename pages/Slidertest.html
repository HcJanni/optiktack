<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Unbenanntes Dokument</title>
	
<link href="Sliderteststyle.css" rel="stylesheet" type="text/css">
</head>

<body>
	<section>
		<video id="slider" autoplay muted>
			<source src="Komp 1.mp4" type="video/mp4">
		</video>
		<ul class="navigation">
			<li onClick="videoUrl('Komp 1.mp4')"><img src="Bild_Animation_1.jpg"></li>
			<li onClick="videoUrl('Komp 2.mp4')"><img src="Bild_Animation_2.jpg"></li>
			<li onClick="videoUrl('Komp 3.mp4')"><img src="Bild_Animation_3.jpg"></li>
			<li onClick="videoUrl('Komp 4.mp4')"><img src="Bild_Animation_4.jpg"></li>
			<li onClick="videoUrl('Komp 5.mp4')"><img src="Bild_Animation_5.jpg"></li>
			<li onClick="videoUrl('Komp 6.mp4')"><img src="Bild_Animation_6.jpg"></li>
		</ul>
	</section>
	<script type="text/javascript">
		function videoUrl(hmmmmm){
			document.getElementById("slider").src = hmmmmm;
		}
	</script>
	<script type="text/javascript">
    $("#slider").carousel({ interval: false}); // this prevents the auto-loop
    var videos = document.querySelectorAll("video.d-block");
    videos.forEach(function(e) {
        e.addEventListener('ended', myHandler, false);
    }); 

    function myHandler(e) {
        $("#slider").carousel('next');
    }
</script>
</body>
</html>
